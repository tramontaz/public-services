<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Application</title>
</head>
<body>
<div class="container-fluid">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Меню</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="index.html">Домой<span
                            class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="application.html">Подать заявку</a>
                    <a class="nav-item nav-link" href="tabreport.html">Табличный отчёт</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <form method="post" action="" id="ajaxform"><br/>
            <div class="form-group col-md-4">
                <label for="services">Услуга</label>
                <select id="services" class="form-control" name="id">
                </select>
            </div>
            <div class="form-group">
                <div class="col">
                    <input type="text" name="surname" placeholder="Фамилия" val="" required> <br/>
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <input type="text" name="name" placeholder="Имя" val="" required> <br/>
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <input type="text" name="patronymic" placeholder="Отчество" val=""> <br/>
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <input type="email" name="email" placeholder="Вaш email" val=""> <br/>
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <input type="number" maxlength="11" minlength="11" name="phoneNumber" placeholder="Номер телефона"
                           val="" required> <br/>
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <input type="date" name="dob" placeholder="Дата рождения" val="" required> <br/>
                </div>
            </div>
            <button id="sendService" class="btn btn-primary">Подать заявку</button>
        </form>
    </div>
</div>
<!--Optional JavaScript-->
<!--jQuery first, then Popper.js, then Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="js/application.js"></script>
<script src="js/services.js"></script>
</body>
</html>
